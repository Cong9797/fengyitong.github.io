<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}">
      </a>
    </div>
    <div class="next-page-link">
      <a href="/next-page">
        <img src="{{ '/assets/images/finger.png' | relative_url }}" alt="Next Page">
      </a>
    </div>
  </header>
  <main>
    <div class="portfolio">
      <div class="work-item">
        <img src="/assets/images/fengmian.jpg" alt="Work 1">
        <p>Work 1 Description</p>
      </div>
      <div class="work-item">
        <img src="/assets/images/fengmian.jpg" alt="Work 2">
        <p>Work 2 Description</p>
      </div>
      <!-- Add more work items as needed -->
    </div>
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. {{ site.description }}.</p>
  </footer>
</body>
</html>
